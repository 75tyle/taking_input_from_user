<div class="userinputByTemplateDrivenforms">
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" >
    <label for="username">UserNameby Template driven forms</label>
    <input type="text" id="username" name="username" ngModel>
    <button type="submit">submit</button>
  </form>
</div>

<div class="userinputByReactiveforms">
  <form [formGroup]="myform" (ngSubmit)="submitform()">
   <label for="username1">UserNameby Reactiveforms</label>
   <input type="text" id="username1" formControlName="username1">
   <button type="submit" >Submit</button>
  </form>
</div>

<div class="userinputByEventBinding">
  <label for="username2">UserNameby eventbinding</label>
<input type="text" id="username2" (input)="onInputChange($event)">
<button type="submit" (click)="submit3()" clickable>submit</button>
</div>

 <input type="text" id="username4"[(ngModel)]="usern">
